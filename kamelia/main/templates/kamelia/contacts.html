{% extends 'kamelia/base.html' %}
{% load static %}


{% block description %}Страница контактной информации отеля Камелия-В{% endblock %}

{% block title %}Контакты{% endblock %}

{% block content %}
 <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">Контакты</span>
          <h2 class="heading">Свяжитесь с нами</h2>
        </div>
      </div>
    </div>
  </div>

    
  

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form action="#">
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Ваше имя">
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Ваш Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Тема">
            </div>
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Сообщение"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Отправить сообщение" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

      </div>
    </div>
  </div>

    
{% endblock %}
